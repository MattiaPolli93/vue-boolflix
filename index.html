<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>
<body>
    <div id="app" class="wrapper">
        <header class="flex">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo Image">
            </div>

            <!-- Search-bar -->
            <div class="input-button-container flex">
                <input type="text" placeholder="Search" v-model="userInput" @keyup.enter="search()">
                <button @click="search()"><i class="far fa-arrow-alt-circle-right"></i></button>
            </div>
        </header>

        <main class="flex">
            <!-- Cards section - Movies & TV series -->
            <div class="card-container" v-for="title in tvTitles">
                <img class="to-hide ":src="'https://image.tmdb.org/t/p/w300' + title.poster_path" :alt="title.title">

                <!-- Card info on :hover -->
                <div class="card-data flex">                  
                    <!-- Title name -->
                    <p v-if="title.original_title && title.original_title !== title.original_name"><span class="color-red">Title: </span>{{title.original_title}}</p>               
                    <p v-else><span class="color-red">Title: </span>{{title.original_name}}</p>
                    
                    <!-- Flag/Language -->
                    <div class="flag flex">
                        <p><span class="color-red">Language: </span></p>
                        <img v-if="flags.includes(title.original_language)" :src="displayFlags(title.original_language)" alt="Flag">
                        <img v-else src="img/flags/image-not-found.svg" alt="Image Not Found!">
                    </div>          
                        
                    <!-- Overview -->
                    <p><span class="color-red">Synopsis: </span>{{title.overview}}</p>
                    
                    <!-- Rating -->
                    <p><span class="color-red">Rating: </span>{{title.vote_average}}</p>
                    
                    <!-- Release date -->
                    <p v-if="title.release_date && title.release_date !== title.first_air_date"><span class="color-red">Released on:</span> {{title.release_date}}</p>
                    <p v-else><span class="color-red">Released on:</span> {{title.first_air_date}}</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Main JS file -->
    <script src="js/script.js"></script>
</body>
</html>
