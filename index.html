<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>
<body>
    <div id="app" class="wrapper">
        <header class="flex">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo Image">
            </div>

            <!-- Search-bar -->
            <div class="input-button-container flex">
                <input type="text" placeholder="Search" v-model="userInput" @keyup.enter="search()">
                <button @click="search()"><i class="far fa-arrow-alt-circle-right"></i></button>
            </div>
        </header>

        <main class="flex">
            <!-- Cards section -->
            <div class="card-container" v-for="movie in movies">
                <img :src="'https://image.tmdb.org/t/p/w300' + movie.poster_path" :alt="movie.title">

                <!-- Card info on :hover -->
                <div class="card-data flex">
                    <p><span class="color-red">Title:</span> {{movie.original_title}}</p>
                    <p><span class="color-red">Synopsis:</span> {{movie.overview}}</p>
                    <p><span class="color-red">Rating:</span> {{movie.vote_average}}</p>
                    <p><span class="color-red">Released on:</span> {{movie.release_date}}</p>
                    <p></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Main JS file -->
    <script src="js/script.js"></script>
</body>
</html>
